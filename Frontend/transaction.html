<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bit Rebels Library</title>
        <!-- Swiper css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

    <!-- Font Awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- custom css link -->
    <link rel="stylesheet" href="transaction.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    </head>
<body>

    <div class="container">

    <form action="">

        <div class="row">

            <div class="col">
                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="bit rebels">
                </div>

                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>

                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room-street-locality">
                </div>

                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="gandhinagar">
                </div>
            <div class="flex">
                <div class="inputBox">
                    <span>state :</span>
                    <input type="text" placeholder="gujarat">
                </div>

                <div class="inputBox">
                    <span>zipcode :</span>
                    <input type="text" placeholder="999 999">
                </div>
            </div>
            </div>
            <div class="col">
                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="./asset/card.jpg" alt="">
                </div>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="mr. bit rebels">
                </div>

                <div class="inputBox">
                    <span>card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>

                <div class="inputBox">
                    <span>expiry month :</span>
                    <input type="text" placeholder="january">
                </div>
            <div class="flex">
                <div class="inputBox">
                    <span>expiry year :</span>
                    <input type="number" placeholder="2023">
                </div>

                <div class="inputBox">
                    <span>CVV :</span>
                    <input type="number" placeholder="999">
                </div>
            </div>
            </div>
        </div>
        <input type="submit" value="proceed to checkout" class="submit-btn">
    </form>
</div>
</body>
</html>
