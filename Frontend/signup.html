<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./Images/logo2.png">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&family=Rubik&display=swap" rel="stylesheet">
</head>
<body id="signup">
    <!-- <video autoplay muted loop id="myVideo">
        <source src="./asset/background.mov" >
        Your browser does not support HTML5 video.
      </video> -->
    <main class="container">
        <div class="left">
            <img src="./asset/signup.png" alt="">
        </div>
        <div class="right">
            <div class="head">
                Bit Rebbels
            </div>
            <div class="texts">
                <h5>Create an accout</h5> 
                <p>Start your 1 week free trial. No credit card.</p>
                <form>
                    <input type="text" name="" id="" placeholder="Username" required>
                    <input type="email" name="" id="" placeholder="Email" required>
                    <input type="tel" name="" id="" placeholder="Number" required>
                    <input type="password" name="" id="" placeholder="Password" required>
                  
                    <button type="submit">Sign up</button>
                    <div class="google">
                    <img src="./asset/google.png" alt="google">
                    <p>Sign up with Google</p>
                  </div>
                  <p id="post">Already have an account <a href="login.html">Log in</a></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
